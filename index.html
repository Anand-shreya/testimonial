<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sid's Testimonial</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #555;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
    }
    .message {
      white-space: pre-line;
      margin-top: 20px;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
    .back-link a {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sid's Testimonial</h1>
    
    <img src="img1.jpeg" alt="Sid's Photo">
    
    <div class="message">
      Thank you for being real and honest with me, for always showing me the bitter truth...
      (Include Sid's specific message here)
    </div>
    
    <img src="img2.jpeg" alt="Sid's Photo 2">
    
    <div class="back-link">
      <a href="index.html">Back to Testimonials</a>
    </div>
  </div>
</body>
</html>
